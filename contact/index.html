---
title: Contact Me
layout: default
---

<section id="one">
    <div class="container">
        <h3>Contact Me</h3>
        <form method="post" action="http://formspree.io/amgupta12345@gmail.com">
            <input type="hidden" name="_next" value="{{ site.baseurl }}/contact" />
            <div class="row uniform">
                <div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="Name" required/></div>
                <div class="6u 12u(xsmall)"><input type="email" name="email" id="email" placeholder="Email" required/></div>
            </div>
            <div class="row uniform">
                <div class="12u"><input type="text" name="subject" id="subject" placeholder="Subject" required/></div>
            </div>
            <div class="row uniform">
                <div class="12u"><textarea name="message" id="message" placeholder="Message" rows="6" required></textarea></div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="special" value="Send Message" /></li>
                        <li><input type="reset" value="Reset Form" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
